<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f92b354f93.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/lax.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <title>A J A L</title>
  </head>
  <body>
    <div class="topDiv">
      <div class="nameHolder">
        <div class="name lax" data-lax-preset="fadeOut zoomOut">I'M</div>
        <div class="name lax" data-lax-preset="fadeOut zoomOut">AJAL</div>
      </div>
    </div>
    <div class="aboutMe">
      <div class="aboutHeadContainer">
        <h1 class="headingText">Myself</h1>
      </div>
      <div class="aboutDescContainer">
        <img
          src="./assets/img/me.jpg"
          alt="my image"
          class="lax"
          data-lax-preset="driftLeft-200"
        />
        <p class="lax" data-lax-preset="driftRight-200">I am a web developer</p>
      </div>
    </div>
    <div class="contact">
      <div class="aboutHeadContainer">
        <h1 class="headingText">Contact</h1>
      </div>
      <div></div>
    </div>
  </body>
</html>
