<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f92b354f93.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/lax.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <script src="./assets/js/anime.min.js"></script>
    <script src="./assets/js/animate.js"></script>
    <title>A J A L</title>
  </head>
  <body>
    <div class="loaderContainer" id="load">
      <div class="loader">
        <div class="circle1"></div>
        <div class="rod"></div>
        <div class="circle2"></div>
      </div>
      <div class="loadingText">Website dropping!</div>
    </div>
    <section id="contentDiv">
      <!-- <div class="cursor"></div> -->
      <div class="topDiv">
        <div class="nameHolder">
          <div class="name lax" id="name" data-lax-preset="fadeOut zoomOut">
            I'M
          </div>
          <div class="name lax" id="name" data-lax-preset="fadeOut zoomOut">
            AJAL
          </div>
        </div>
      </div>
      <div class="aboutMe">
        <div class="aboutHeadContainer">
          <h1 class="headingText">About Me</h1>
        </div>
        <div class="aboutDescContainer">
          <img src="./assets/img/me.jpg" alt="my image" />
          <div class="descText">
            <p>
              I am a CS Undergrad student from Cochin University of Science and
              Technology. I love learning and developing new tech. Ping me and
              lets team up and make something cool!
            </p>
          </div>
        </div>
      </div>
      <div class="contact">
        <div class="aboutHeadContainer">
          <h1
            class="contactHeading lax"
            class="fa fa-linkedin lax"
            data-lax-preset="fadeIn-400"
          >
            Contact
          </h1>
          <div class="lineAnime"></div>
        </div>
        <div class="contactDescContainer">
          <a
            href="https://www.linkedin.com/in/ajal-p-95537a191/"
            class="fa fa-linkedin lax"
            data-lax-preset="fadeIn-400"
          ></a>
          <a
            href="https://github.com/Ajal333"
            class="fa fa-github lax"
            data-lax-preset="fadeIn-400"
          ></a>
          <a
            href="https://www.quora.com/profile/Ajal-P-2"
            class="fa fa-quora lax"
            data-lax-preset="fadeIn-400"
          ></a>
          <a
            href="https://www.instagram.com/im_ajal/?hl=en"
            class="fa fa-instagram lax"
            data-lax-preset="fadeIn-400"
          ></a>
          <a
            href="tel:9188692836"
            class="fa fa-phone lax"
            data-lax-preset="fadeIn-400"
          ></a>
          <a
            href="mailto:ajal@ajal.tech"
            class="fa fa-envelope-open lax"
            data-lax-preset="fadeIn-400"
          ></a>
        </div>
      </div>
    </section>

</html>
